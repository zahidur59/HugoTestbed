{{ define "content" }}
    {{ .Content }}
    <h1 class="font-sans text-lg text-2xl text-purple-900 mb-16">Checkout the news/Events</h1>
    <div class="grid grid-flow-col grid-cols-3 grid-rows-3 gap-4">
    {{ range where .Site.RegularPages "Type" "event_posts" }}
        <div class="">
            <div><a href="{{ .Permalink}}">{{ .Title}}</a></div>
            <div>{{ .Summary}}</div>
        </div>
    {{end}}
    </div>
{{ end }}
